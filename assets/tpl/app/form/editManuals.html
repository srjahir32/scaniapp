<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">

            <form class="form-floating" name="manual_edit_form" ng-submit="editManuals()">
                <fieldset>
                    <legend><i class="md md-dashboard cyan darken-2 icon-color"></i> {{Mtitle}} </legend>
                    <div class="form-group filled" ng-hide="true">
                        <label class="control-label">object_id</label>
                        <input type="text" ng-model="foldername_objectId" class="form-control" ng-readonly="true" ng-disabled="true">
                    </div>
                    <div class="form-group filled">
                        <label class="control-label">{{ 'Manules_Folder_Name' | translate }}</label>
                        <input type="text" ng-model="edit_foldername" name="foldername" class="form-control" required>
                        <span ng-show="manual_edit_form.foldername.$touched && manual_edit_form.foldername.$invalid" style="color:red;">{{ 'Required_error_message' | translate }}</span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary">{{ 'Manules_Edit_folder' | translate }}</button>
                        <button type="reset" class="btn btn-lg btn-primary" ng-click="$hide()">{{ 'Manules_Cancel' | translate }}</button>
                    </div>


                    <div ng-show="edit_folder_loder">
                        <div id="loading-pic-spinner">
                            <div class="spinner-icon"></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
