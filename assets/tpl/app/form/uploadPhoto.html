<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="$hide() || close()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">

            <form name="saveuploaddatamodule" class="form-floating" novalidate="novalidate" ng-submit="addPhoto(this)">
                <fieldset>
                    <legend><i class="md md-dashboard cyan darken-2 icon-color"></i> {{Mtitle}}</legend>

                    <div class="form-group filled">
                        <div class="btn btn-info" id="files" ng-multiple="false" ngf-multiple="true" onchange="imageupload(this)" ngf-select ngf-accept="'image/*'" ng-model="pic" required>{{ 'Manules_Choose_Picture' | translate }}</div>
                        <p ng-show="imgfilter" style="color:red;">{{imagtypeerror}}</p>{{pictitle}}
                        <p style="color:red;">{{selecterror}}</p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary" ng-disabled="saveuploaddatamodule.pic.$error.pattern || !pic || isDisabled  ">{{ 'Manules_Upload_Photo' | translate }}</button>
                        <button type="reset" class="btn btn-lg btn-primary" ng-click="$hide() || close()">{{ 'Manules_Cancel' | translate }}</button>
                    </div>

                    <div ng-show="uploderpic">
                        <div id="loading-pic-spinner">
                            <div class="spinner-icon"></div>
                        </div>
                    </div>


                </fieldset>
            </form>
        </div>
    </div>
</div>
