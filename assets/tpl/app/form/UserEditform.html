<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="$hide()|| close()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">
            <form name="useredit_form" class="form-floating" ng-submit="EditCurrentUser(item)">
                <fieldset>
                    <legend><i class="md md-dashboard cyan darken-2 icon-color"></i> {{ 'User_USER_EDIT' | translate }} </legend>
                    <div ng-hide="true" class="form-group filled">
                        <label class="control-label">{{ 'User_Serial_Numner' | translate }}</label>
                        <input type="text" ng-model="serial_number" class="form-control" ng-readonly="true">
                    </div>
                    <div class="form-group filled">
                        <label class="control-label">{{ 'User_Display_Name' | translate }}</label>
                        <input type="text" class="form-control" name="name" ng-model="name" required>
                        <span ng-show="useredit_form.name.$touched && useredit_form.name.$invalid" style="color:red;">{{ 'Required_error_message' | translate }}</span>
                    </div>
                    <div class="form-group filled ">
                        <label class="">{{ 'User_User_Roles' | translate }}</label>
                        <select class="form-control" name="utype" ng-model="utype" required>
                             <option value="0" disabled>-- {{ 'User_Select_User_Roles' | translate }} --</option>
                             <option value="Administrator">{{ 'User_Administrator' | translate }}</option>
                             <option value="Development">{{ 'User_Development' | translate }}</option>
                             <option value="Support">{{ 'User_Support' | translate }}</option>
                             <option value="Marketing">{{ 'User_Marketing' | translate }}</option>
                       </select>
                        <span ng-show="useredit_form.utype.$touched && useredit_form.utype.$invalid" style="color:red;">{{ 'Required_error_message' | translate }}</span>
                    </div>
                    <div class="form-group filled">
                        <label class="control-label">{{ 'User_Email' | translate }}</label>
                        <input type="text" ng-model="email" name="email" class="form-control" required>
                        <p style="color:red;">{{Email_Error}}</p>
                        <span ng-show="useredit_form.email.$touched && useredit_form.email.$invalid" style="color:red;">{{ 'Required_error_message' | translate }}</span>
                    </div>
                    <div class="form-group filled">
                        <div class="btn btn-info" ng-multiple="false" id="file-upload" ngf-accept="'image/*'" ngf-select onchange="uploadDoneedit(this);" ng-model="pic">{{ 'User_Choose_Profile_Picture' | translate }}</div>
                        <p ng-show="imgfilter" style="color:red;">{{imagtypeerror}}</p> {{filenameedit}}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary">{{ 'User_Edit_User' | translate }}</button>
                        <button type="button" class="btn btn-lg btn-primary" ng-click="$hide()">{{ 'User_Cancel' | translate }}</button>
                    </div>
                    <div ng-show="edituserloder">
                        <div id="loading-user-spinner">
                            <div class="spinner-icon"></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
