<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">

            <form class="form-floating" novalidate="novalidate" ng-submit="addModule()">
                <fieldset>
                    <legend><i class="md md-dashboard cyan darken-2 icon-color"></i> {{Mtitle}}</legend>

                    <div class="form-group filled">
                        <label class="control-label">Name</label>
                        <input type="text" required ng-model="module_name" class="form-control" ng-readonly="read_Mname">
                    </div>
                    <div class="form-group filled">
                        <label class="control-label">Description</label>
                        <textarea class="form-control vertical" required rows="3" id="textArea" ng-model="module_desc" ng-readonly="read_Mdesc"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary" ng-show="CreateModuelButton">Add Module</button>
                        <button type="reset" class="btn btn-lg btn-primary" ng-click="$hide()">{{closeButton}}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
