<div  class="modal text-left" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h2 class="modal-title">{{Title_dialog}}</h2>
            </div>
            <div class="modal-body">
                <h4>{{message}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{ 'Dialog_Cancel' | translate }}</button>
                <button type="button" class="btn btn-primary" ng-click="delete()">{{ 'Dialog_Delete' | translate }}</button>
            </div>
        </div>
    </div>
</div>
