<div class="p-20">
    <ul class="pager ng-cloak">
        <li ng-repeat="page in pages" ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}" ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <button type="button" ng-switch-when="prev" ng-click="params.page(page.number)" class="btn btn-primary pull-left">&laquo; {{'Page_Previous'| translate}}</button>
            <button type="button" ng-switch-when="next" ng-click="params.page(page.number)" class="btn btn-primary pull-right">{{'Page_Next'| translate}} &raquo;</button>
        </li>
        <li>
            <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-primary">10</button>
                <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-primary">25</button>
                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-primary">50</button>
                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-primary">100</button>
            </div>
        </li>
    </ul>
</div>
