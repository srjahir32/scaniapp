<html lang="pt-BR" ng-app="myApp">

<head>
    <meta charset="utf-8">

    <meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Scaniapp</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/android-icon-192x192.png">

    <link rel="manifest" href="assets/img/favicon/manifest.json">

    <link href="assets/css/materialism.css" rel="stylesheet" />
    <link href="assets/css/helpers.css" rel="stylesheet" />
    <link href="assets/css/ripples.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet" />
</head>



<body class="page-login" init-ripples>
    <div class="center" ng-controller="myCtrl">
        <div ng-view></div>
    </div>

    <script type="text/ng-template" id="signin.html">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div>
                        <h1 class="strong yellow-text text-center" id="logotitle">Remap</h1>
                        <h3 class="text-right strong   red-text" id="subtitle">Mobile</h3>
                    </div>
                    <div>
                        <!--<p class="text-center white-text"> Welcome to Scaniapp</p>-->
                    </div>
                    <div>
                        <form class="form-floating" autocomplete="off" ng-submit="login(item)">
                            <div class="form-group has success ">
                                <label for="inputEmail" class="control-label" style="color:white">E-mail</label>
                                <input type="email" class="form-control" name="username" ng-model="email" autocomplete="off">
                                <p class="white-text">{{Erroremail}}</p>
                            </div>
                            <div class="form-group has success">
                                <label for="inputPassword" class="control-label" style="color:white">Senha </label>
                                <input type="password" class="form-control" name="password" id="inputPassword" ng-model="password" autocomplete="off">
                                <p class="white-text">{{Errorpassword}}</p>

                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label style="color:white">
                <input type="checkbox"> Lembrar
              </label>
                                </div>

                            </div>
                            <p class="white-text">{{authmessage}}</p>
                            <p class="white-text">{{message}}</p>
                            <div class="card-action clearfix">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-default black-text">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </script>
    <script charset="utf-8" src="assets/js/jquery-1.11.3.js"></script>
    <script src="assets/js/controllers/angular.js"></script>
    <script src="assets/js/controllers/apps/login.js"></script>
    <script src="assets/js/ripples.js"></script>
    <script src="bower_components/backendless/libs/backendless.js"></script>
    <script src="assets/js/config/secret.js"></script>
    <script src="assets/js/config/function.js"></script>
    <script charset="utf-8" src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script charset="utf-8" src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
</body>

</html>
